<h2 class="text-2xl font-bold dark:text-white">Technical experience</h2>
<p class="mt-2 italic text-right dark:text-neutral-300">in no particular order</p>

<ul class="mt-4 grid grid-cols-3 sm:grid-cols-4 lg:grid-cols-3 gap-4">
    {% for technology in site.data.technologies %}
        <li>
            <a href="{{ technology.link }}"
                class="group relative aspect-square rounded-lg p-2 flex flex-col items-center justify-center gap-2 bg-white/50 dark:bg-zinc-800/50 dark:text-white">
                {% include {{ technology.icon }} %}
                <div class="block absolute inset-0 rounded-lg border-2 border-zinc-200 dark:border-zinc-700 opacity-0 hover:opacity-100 group-focus:opacity-100 bg-white/80 dark:bg-zinc-800/80 backdrop-blur-sm transition-opacity">
                    <div class="h-full flex flex-col items-center justify-center">
                        <span class="text-sm font-bold text-center">
                            {{ technology.name }}
                        </span>
                    </div>
                </div>
            </a>
        </li>
    {% endfor %}
</ul>

<h2 class="text-2xl font-bold">Technical experience</h2>
<p class="mt-2 italic text-right">in no particular order</p>

<ul class="mt-4 grid grid-cols-3 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for technology in site.data.technologies %}
        <li class="relative aspect-square rounded-lg p-2 flex flex-col items-center justify-center gap-2 bg-white/50">
            {% include {{ technology.icon }} %}
            <a href="{{ technology.link }}"
                class="block absolute inset-0 rounded-lg opacity-0 hover:opacity-100 bg-white/80 backdrop-blur-sm transition-opacity">
                <div class="h-full flex flex-col items-center justify-center">
                    <span class="text-sm font-bold text-center">
                        {{ technology.name }}
                    </span>
                </div>
            </a>
        </li>
    {% endfor %}
</ul>
